<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iTrip.live</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">


    <style>
        body {
            height: auto;
            background: url(/images/login.jpg) no-repeat center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            color: rgba(255, 255, 255, .95);
            padding-right: 500px;
            padding-top: 60px;
        }
    </style>

    <link href="/css/view/footer.css" rel="stylesheet">

<body id="page-top" class="landing-page">


<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div style="margin-bottom: 20px">
            <a href="/index.html"> <img src="/img/he.png" style="width: 60px;height: auto"></a>
        </div>

        <p>Login in. To see it in action.</p>
        <div class="m-t">
            <div class="form-group">
                <input id="userName" class="form-control" placeholder="Username or Email" required="">
            </div>
            <div class="form-group">
                <input id="pwd" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button id="btnLogin" class="btn btn-primary block full-width m-b" onclick="login();"
                    data-loading-text="正在登录...">登录
            </button>

            <a href="#">
                <small>Forgot password?</small>
            </a>
            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="/register.html">Create an account</a>
        </div>
        <p class="m-t">
            <small>和旅行版权所有 &copy; 2015. 京ICP备16004197号</small>
        </p>
    </div>
</div>

</section>

<script src="/js/bootstrap.min.js"></script>
