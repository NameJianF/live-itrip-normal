<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iTrip.live</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <link href="/css/view/footer.css" rel="stylesheet">
</head>

<body id="page-top" class="landing-page">

<div id="navbar" class="navbar-wrapper">
</div>

<div class="wrapper wrapper-content">
    <div class="middle-box text-center animated fadeInRightBig">
        <div>
            <!--<div>-->
            <!--<h1 class="logo-name">IN+</h1>-->
            <!--</div>-->
            <h3>Register to iTrip</h3>
            <p>Create account to see it in action.</p>
            <div class="m-t">
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input id="userName" type="text" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks">
                        <label>
                            <input type="checkbox"><i></i> Agree the terms and policy
                        </label>
                    </div>
                </div>
                <button id="btnRegister" class="btn btn-primary block full-width m-b" onclick="register()">注册并登录</button>
            </div>
        </div>

    </div>
</div>

<!--footer-->
<section id="footer" class="gray-section contact">
</section>

<!-- Mainly scripts -->
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="/js/inspinia.js"></script>
<script src="/js/plugins/pace/pace.min.js"></script>

<!--itrip-->
<script src="/javascript/viewcommon.js"></script>
<script src="/javascript/view/register.js"></script>

</body>

</html>
